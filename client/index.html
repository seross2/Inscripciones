<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión Académica</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <h1>Gestión de Asignaturas</h1>
        <section class="form-container">
            <h2>Nueva Asignatura</h2>
            <form id="form-nueva-asignatura">
                <input type="text" id="nombre" placeholder="Nombre de la Asignatura" required>
                <input type="text" id="codigo" placeholder="Código (ej. MAT-101)" required>
                <input type="number" id="creditos" placeholder="Créditos" required>
                <input type="number" id="horas" placeholder="Total de Horas" required>
                <button type="submit">Agregar Asignatura</button>
            </form>
            <p id="error-message" class="error"></p>
        </section>
        <section class="table-container">
            <h2>Asignaturas Registradas</h2>
            <table id="tabla-asignaturas">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Código</th>
                        <th>Créditos</th>
                        <th>Horas</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Las filas se insertarán aquí con JavaScript -->
                </tbody>
            </table>
        </section>
    </main>
    <script src="app.js"></script>
</body>

</html>
