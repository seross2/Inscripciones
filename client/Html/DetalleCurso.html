<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de Asignatura</title>
    <!-- Google Fonts y Bootstrap -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="/Css/StyleDetalle.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
        <div class="container">
            <a class="navbar-brand" href="/">
                <img src="https://cdn-icons-png.flaticon.com/512/1000/1000946.png" alt="Logo" width="30" height="30" class="d-inline-block align-top">
                Inscripciones
            </a>
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="/CursosLinea.Html">Volver a Cursos</a></li>
            </ul>
        </div>
    </nav>

    <main class="container my-5">
        <!-- Sección de Detalles de la Asignatura -->
        <section id="detalle-asignatura" class="mb-5">
            <!-- El contenido se cargará aquí dinámicamente -->
            <div class="text-center">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Cargando...</span>
                </div>
            </div>
        </section>

        <!-- Sección de Grupos Existentes -->
        <section id="grupos-existentes" class="mb-5">
            <h2 class="mb-4">Grupos Disponibles</h2>
            <div id="lista-grupos" class="row row-cols-1 row-cols-md-2 g-4">
                <!-- Los grupos se cargarán aquí -->
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white text-center p-3 mt-auto">
        <p class="mb-0">&copy; 2025 Institución Educativa. Todos los derechos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/Js/detalle-curso.js"></script>
</body>
</html>
