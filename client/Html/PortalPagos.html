<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprar Créditos - Sistema de Inscripciones</title>
    <!-- Google Fonts y Bootstrap -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="/Css/StylePP.css">
    <!-- Script de autenticación -->
    <script src="/Js/auth.js" defer></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
        <div class="container">
            <a class="navbar-brand" href="/">
                <img src="https://cdn-icons-png.flaticon.com/512/1000/1000946.png" alt="Logo" width="30" height="30" class="d-inline-block align-top">
                EDEM
            </a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="/">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="/CursosLinea.Html">Cursos en Línea</a></li>
                    <li id="nav-mis-cursos" class="nav-item d-none"><a class="nav-link" href="/MisCursos.html">Mis Cursos</a></li>
                    <li id="nav-portal-pagos" class="nav-item d-none"><a class="nav-link active" href="/PortalPagos.html">Comprar Créditos</a></li>
                </ul>
                <!-- Para usuarios no logueados -->
                <div id="nav-logged-out" class="d-flex">
                    <a href="/Login.html" class="btn btn-outline-primary me-2">Iniciar Sesión</a>
                    <a href="/Register.html" class="btn btn-primary">Registrarse</a>
                </div>
                <!-- Para usuarios logueados -->
                <div id="nav-logged-in" class="d-flex align-items-center d-none">
                    <img id="nav-user-avatar" src="" alt="Avatar" class="rounded-circle me-2" width="32" height="32" style="object-fit: cover;">
                    <span class="navbar-text me-3">Hola, <strong id="user-name"></strong></span>
                    <button id="logout-button" class="btn btn-danger">Cerrar Sesión</button>
                </div>
            </div>
        </div>
    </nav>

    <main class="container my-5">
        <header class="text-center mb-5">
            <h1 class="display-5 fw-bold">Portal de Créditos</h1>
            <p class="lead text-muted">Compra créditos para usar en nuestra plataforma. Cada crédito tiene un valor de $20,000 COP.</p>
        </header>

        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg">
                    <div class="card-body p-5">
                        <h3 class="card-title text-center mb-4">Comprar Créditos</h3>
                        <div id="notificaciones-container" class="mb-3"></div>
                        <form id="form-comprar-creditos">
                            <div class="mb-3">
                                <label for="cantidad-creditos" class="form-label">Cantidad de Créditos</label>
                                <input type="number" class="form-control form-control-lg" id="cantidad-creditos" value="1" min="1" max="100">
                            </div>
                            <div class="text-center my-4">
                                <p class="fs-5">Total a Pagar:</p>
                                <h2 id="total-a-pagar" class="fw-bold text-primary">$20,000 COP</h2>
                            </div>
                            <button type="submit" class="btn btn-success btn-lg w-100"><i class="bi bi-credit-card-fill me-2"></i>Proceder al Pago</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/Js/portal-pagos.js"></script>
</body>
</html>
