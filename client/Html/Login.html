<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Sistema de Inscripciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container login-container">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow-sm">
                <div class="card-body p-4">
                    <div class="text-center mb-4">
                        <img src="https://cdn-icons-png.flaticon.com/512/1000/1000946.png" alt="Logo" width="72" height="72">
                        <h1 class="h3 mb-3 mt-3 fw-normal">Iniciar Sesión</h1>
                    </div>
                    <form id="form-login">
                        <p id="mensaje-error" class="text-danger"></p> <!-- Para mostrar errores -->
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="floatingInput" placeholder="nombre@ejemplo.com" required>
                            <label for="floatingInput">Correo Electrónico</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="floatingPassword" placeholder="Contraseña" required>
                            <label for="floatingPassword">Contraseña</label>
                        </div>
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">Recordarme</label>
                            </div>
                            <a href="#" class="form-text">¿Olvidaste tu contraseña?</a>
                        </div>
                        <button class="w-100 btn btn-lg btn-primary" type="submit">Ingresar</button>
                    </form>
                    <p class="mt-4 text-center text-muted">¿No tienes una cuenta? <a href="Register.html">Regístrate aquí</a></p>
                </div>
            </div>
        </div>
    </div>
    <!-- Incluimos el script para manejar el login -->
    <script src="/Js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
